{{ partial "head.html" . }}

<main class="lg:container lg:mx-auto">
    <section>
        <header>
            <h1 class="font-bold text-3xl">All Diaries</h1>
        </header>

        <article>
        <ul class="list-none">
            {{ range where .Pages.ByPublishDate.Reverse "Section" "diaries" }}
            <li><a class="text-xl hover:text-indigo-400 visited:text-red-600" href="{{ .RelPermalink }}">- {{ .Title }} - <time
                datetime="{{.Date}}">{{ .Date.Format "2006/01/02 15:04:05" }}</time></a></li>
            {{ end }}
        </ul>
        </article>
    </section>
</main>

{{ partial "foot.html" .}}
