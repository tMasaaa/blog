<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>{{.Site.Title}}</title>

<link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic&display=swap" rel="stylesheet"> -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ .Site.Params.Description }}">

        <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/favicon-16x16.png" | relURL }}">

<meta property="og:title" content="{{.Site.Title}}" />
<meta property="og:type" content="image/png" />
<meta property="og:url" content="{{.Site.BaseURL}}" />
<meta name="og:description" content="{{.Site.Params.Description}}" />
<meta property="og:image" content="{{.Site.BaseURL}}/assets/uta8a.png" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{.Site.Title}}" />
<meta name="twitter:description" content="{{.Site.Params.Description}}" />
<meta name="twitter:image" content="{{.Site.BaseURL}}/assets/uta8a.png" />
<link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.2/styles/zenburn.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.2/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{{ $style := resources.Get "css/main.css" | postCSS (dict "config" "./postcss.config.js") | minify }}
<style amp-custom>{{ $style.Content | safeCSS }}</style>
</head>
<body>
    <div class="container mx-auto">
        <a href="{{.Site.BaseURL}}">
            <h1 class="text-center text-5xl">{{.Site.Title}}</h1>
        </a>
    </div>
